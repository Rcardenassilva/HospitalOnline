<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icons8-heart-monitor-50.png" type="image/x-icon">
  </head>
  <body>
    <div class="mt-4 container">
      <img src="img/icons8-hospital-48.png" class="rounded mx-auto d-block" alt="...">
      <h1 class="text-center">Registro de Nuevo Usuario</h1> 

      <form class="col-4 offset-4" id="formularioRegistro">

        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre: </label>
  
            <input type="Nombre" class="form-control" id="nombre" placeholder="Ingresa su nombre completo" required/>
  
            <div id="errorNombre" class="invalid-feedback">
           
            </div>
          </div>
           <div class="mb-3">
          <label for="pais" class="form-label">Rut </label>

          <input type="pais" class="form-control" id="pais" placeholder="Ingresa tu Rut" required/>

          <div id="errorpais" class="invalid-feedback">
         
          </div>
        </div>
        <div class="mb-3">
            <label for="Nombre" class="form-label">Ciudad </label>
  
            <input type="Nombre" class="form-control" id="nombre" placeholder="Ingresa tu Ciudad" required/>
  
            <div id="errorNombre" class="invalid-feedback">
           
            </div>
          </div>
           <div class="mb-3">
          <label for="pais" class="form-label">Paciente a Cargo : </label>

          <input type="pais" class="form-control" id="pais" placeholder="Paciente a Cargo" required/>

          <div id="errorpais" class="invalid-feedback">
         
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email: </label>

          <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required/>

          <div id="errorEmail" class="invalid-feedback">
         
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required/>

          <div id="errorPassword" class="invalid-feedback"></div>

        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>

      </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/logica.js"></script>
  </body>
</html>
